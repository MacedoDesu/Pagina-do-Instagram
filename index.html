<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="flex-container">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instragam-logo" alt="instagram logo">
                <div class="profile-img">
                    <img src="img/yamato.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como MacedoDesu</a>
                <a href="#" class="logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é MacedoDesu?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
